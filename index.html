<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Login Form -->
      <form action="#">
        <h1 class="form_title">Giriş Yap</h1>
        <div class="form_input_group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Kullanıcı Adı veya Mail Adresi"
            required
          />
          <div class="form_input-error_message">
            
          </div>
        </div>
        <div class="form_input_group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Şifre"
            required
          />
          <div class="form_input-error_message">
            
          </div>
        </div>
        <button class="form_button">Giriş Yap</button>
        <p class="form_text">
          <a href="forgot-password.html" class="form_link">Şifremi Unuttum</a>
        </p>
        <p class="form_text">
            <a href="create-account.html" class="form_link">Bir hesabım yok, Hesap oluştur</a>
          </p>
      </form>
    </div>
  </body>
</html>
