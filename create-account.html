<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Register Form -->
      <form action="#">
        <h1 class="form_title">Kayıt Ol</h1>
        <div class="form_input_group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Kullanıcı Adı"
          />
          <div class="form_input-error_message">
            
          </div>
        </div>
        <div class="form_input_group">
            <input
              type="email"
              class="form_input"
              autofocus
              placeholder="Mail"
            />
            <div class="form_input-error_message">
              
            </div>
        </div>
        <div class="form_input_group">
            <input
              type="password"
              class="form_input"
              autofocus
              placeholder="Şifre"
            />
            <div class="form_input-error_message">
              
            </div>
        </div>
        <div class="form_input_group">
            <input
              type="password"
              class="form_input"
              autofocus
              placeholder="Şifre Tekrarı"
            />
            <div class="form_input-error_message">
              
            </div>
        </div>
        <button class="form_button">Kayıt Ol</button>
        <p class="form_text">
          <a href="index.html" class="form_link">Zaten bir hesabım var, Giriş Yap</a>
        </p>
      </form>
    </div>
  </body>
</html>
